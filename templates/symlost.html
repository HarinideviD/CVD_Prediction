<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
  <h2>Heart Disease Risk Assessment Form</h2>
    <form action="submit_form.php" method="POST">
        <label>Patient ID:</label>
        <input type="text" name="patient_id" required>

        <label>Age:</label>
        <input type="number" name="age" required>

        <label>Country:</label>
        <input type="text" name="country" required>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <label>Smoking:</label>
        <select name="smoking">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Alcohol Consumption:</label>
        <select name="alcohol">
            <option value="0">None</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
        </select>

        <label>Physical Activity Level:</label>
        <select name="physical_activity">
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
        </select>

        <label>BMI:</label>
        <input type="text" name="bmi" required>

        <label>Diabetes:</label>
        <select name="diabetes">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Hypertension:</label>
        <select name="hypertension">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Cholesterol Level:</label>
        <input type="text" name="cholesterol" required>

        <label>Resting Blood Pressure:</label>
        <input type="text" name="resting_bp" required>

        <label>Heart Rate:</label>
        <input type="text" name="heart_rate" required>

        <label>Family History:</label>
        <select name="family_history">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Stress Level:</label>
        <select name="stress_level">
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
        </select>

        <label>Chest Pain Type:</label>
        <select name="chest_pain">
            <option value="Asymptomatic">Asymptomatic</option>
            <option value="Non-anginal">Non-anginal</option>
            <option value="Atypical">Atypical</option>
            <option value="Typical">Typical</option>
        </select>

        <label>Thalassemia:</label>
        <select name="thalassemia">
            <option value="Normal">Normal</option>
            <option value="Fixed defect">Fixed defect</option>
            <option value="Reversible defect">Reversible defect</option>
        </select>

        <label>Fasting Blood Sugar:</label>
        <select name="fasting_blood_sugar">
            <option value="1">High</option>
            <option value="0">Normal</option>
        </select>

        <label>ECG Results:</label>
        <select name="ecg_results">
            <option value="Normal">Normal</option>
            <option value="ST-T abnormality">ST-T abnormality</option>
            <option value="Left Ventricular Hypertrophy">Left Ventricular Hypertrophy</option>
        </select>

        <label>Previous Heart Problems:</label>
        <select name="previous_heart_problems">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Sleep Hours Per Day:</label>
        <input type="text" name="sleep_hours" required>

        <label>Exercise Induced Angina:</label>
        <select name="exercise_induced_angina">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Max Heart Rate Achieved: </label>
        <input type="text" name="max_heart_rate" required>

        <label>Heart Attack Risk:</label>
        <select name="heart_attack_risk">
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
        </select>

</body>
</html>
